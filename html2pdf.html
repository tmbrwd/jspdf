<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-2/4" id="divToExport">
        <form>
            <div class="text-right mb-2">
                <input type="text" class="border rounded p-2" placeholder="Name">
            </div>
            <div class="text-right mb-2">
                <input type="text" class="border rounded p-2" placeholder="Email">
            </div>
            <div class="text-right mb-2">
                <input type="text" class="border rounded p-2" placeholder="City">
            </div>
            <div class="text-right mb-2">
                <input type="text" class="border rounded p-2" placeholder="Phone">
            </div>
            <div class="text-right mb-2">
                <input type="date" class="border rounded p-2" placeholder="Birthdate">
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-lg font-bold">ТОВЧ ТАНИЛЦУУЛГА</p>
        </div>
        <textarea class="w-full h-18 border rounded p-2 resize-none" placeholder="Your message"></textarea>
        <div class="text-center mt-4">
            <p class="text-lg font-bold">АЖЛЫН ТУРШЛАГА</p>
        </div>
        <div class="text-left mb-2">
            <input type="text" class="border rounded p-2" placeholder="Company name">
        </div>
        <div class="text-left mb-2 flex">
            <input type="date" class="border rounded p-2">
            <p>-</p>
            <input type="date" class="border rounded p-2">
        </div>
        <div class="text-left mb-2">
            <input type="text" class "border rounded p-2" placeholder="Company City">
        </div>
        <div class="text-left mb-2">
            <input type="text" class="border rounded p-2" placeholder="Company Phone">
        </div>
        <div class="text-center mt-4">
            <p class="text-lg font-bold">БОЛОВСРОЛ</p>
        </div>
        <div class="text-left mb-2 flex">
            <input type="text" class="border rounded p-2" placeholder="School name">
            <input type="text" class="border rounded p-2" placeholder="Year">
        </div>
        <textarea class="w-full h-18 border rounded p-2 resize-none" placeholder="Your message"></textarea>
        <div class="text-center mt-4">
            <p class="text-lg font-bold">ГАДААД ХЭЛ</p>
        </div>
        <div class="flex justify-center gap-20">
            <p>Ярих</p>
            <p>Унших</p>
            <p>Бичих</p>
        </div>
        <div class="flex">
            <input type="text" name="" id="" placeholder="Хэл">
            <input type="text" name="" id="" placeholder="Ярих">
            <input type="text" name="" id="" placeholder="Унших">
            <input type="text" name="" id="" placeholder="Бичих">
        </div>
        <div class="text-center mt-4">
            <p class="text-lg font-bold">Нэмэлт мэдээлэл</p>
        </div>
        <textarea class="w-full h-18 border rounded p-2 resize-none" placeholder="Ажил мэргэжлийн зорилго:"></textarea>
        <textarea class="w-full h-18 border rounded p-2 resize-none" placeholder="Сонирхол:"></textarea>
        <textarea class="w-full h-18 border rounded p-2 resize-none" placeholder="Амжилт:"></textarea>
        <textarea class="w-full h-18 border rounded p-2 resize-none" placeholder="Ур чадвар:"></textarea>
    </div>
    <button type="button" onclick="generatePDF()" class="bg-red-400">Export to PDF</button>

    <script type="text/javascript">
        function generatePDF() {
            var element = document.getElementById('divToExport');
            element.style.width = '700px'; // Adjust the width as needed
            element.style.height = '900px'; // Adjust the height as needed
            var opt = {
                margin: 0.5,
                filename: 'myfile.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 1 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait', precision: 12 }
            };

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
