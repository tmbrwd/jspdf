<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center">
    <div
      class="bg-white p-8 rounded-lg shadow-md w-full"
      id="divToExport"
    >
      <form>
        <div class="text-right mb-2">
          <input type="text" class="rounded p-2" placeholder="Name" />
        </div>
        <div class="text-left mb-2">
          <input type="text" class="rounded p-2" placeholder="Email" />
        </div>
        <div class="text-right mb-2">
          <input type="text" class="rounded p-2" placeholder="City" />
        </div>
        <div class="text-right mb-2">
          <input type="text" class="rounded p-2" placeholder="Phone" />
        </div>
        <div class="text-right mb-2">
          <input type="date" class="rounded p-2" placeholder="Birthdate" />
        </div>
        <div class="text-center mb-2">
          <p class="font-bold">ТОВЧ ТАНИЛЦУУЛГА</p>
        </div>
        <div class="text-center mb-2 w-full">
          <textarea
            placeholder="ShortDescription"
            class="w-full"
            name="ShortDescription"
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="text-center mb-2">
          <p class="font-bold">АЖЛЫН ТУРШЛАГА</p>
        </div>
        <div class="text-left mb-2">
          <input type="text" class="rounded p-2" placeholder="CompanyName" />
        </div>
        <div class="text-left mb-2 flex">
          <input type="date" class="rounded p-2" name="Start-Date" />
          <p>-</p>
          <input type="date" class="rounded p-2" name="End-Date" />
        </div>
        <div class="text-left mb-2">
          <input type="text" class="rounded p-2" placeholder="City" />
        </div>
        <div class="text-left mb-2">
          <input type="text" class="rounded p-2" placeholder="Phone" />
        </div>
      </form>
    </div>
    <button type="button" id="generatePDFButton" class="btn bg-red-400">
      Export to PDF
    </button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
      function populateForm() {
        var name = "Ganaa Erdene";
        var email = "ganaa@example.com";
        var city = "Ulaanbaatar";
        var phone = "123-456-7890";
        var birthdate = "1990-01-01";
        var shortDescription =
          "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
        var companyName = "XXX";
        var startDate = "2023-01-01"; 
        var endDate = "2023-01-22";

        $("input[placeholder='Name']").val(name);
        $("input[placeholder='Email']").val(email);
        $("input[placeholder='City']").val(city);
        $("input[placeholder='Phone']").val(phone);
        $("input[placeholder='Birthdate']").val(birthdate);
        $("textarea[name='ShortDescription']").val(shortDescription);
        $("input[placeholder='CompanyName']").val(companyName);
        $("input[name='Start-Date']").val(startDate);
        $("input[name='End-Date']").val(endDate);
      }
      function generatePDF() {
        populateForm();

        var element = document.getElementById("divToExport");
        var opt = {
          margin: 0,
          filename: "my_file.pdf",
          html2canvas: { scale: 4 },
          jsPDF: {
            unit: "in",
            format: "letter",
            orientation: "portrait",
            precision: 12,
          },
        };

        html2pdf().set(opt).from(element).save();
      }
      $(document).ready(function () {
        $("#generatePDFButton").click(function () {
          generatePDF();
        });
      });
    </script>
  </body>
</html>
