          margin: 0,
          filename: "my_file.pdf",
          html2canvas: { scale: 4 },
          jsPDF: {
            unit: "mm",
            format: "a4",
            orientation: "portrait",
            precision: 12,
          },
        };
        html2pdf().set(opt).from(element).save();
      }
